    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="Recursos/pages/img/logo-big.png" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="inicio" method="post">
                <h3 class="form-title font-green">Inicio de Sesión</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Ingrese su nombre de usuario y contraseña. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Nombre de Usuario</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="usuario" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Clave" name="clave" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Ingresar</button>
                    <a href="javascript:;" id="forget-password" class="forget-password">¿Olvidó su contraseña?</a>
                </div>
                <div class="create-account">
                    <p>
                        <a href="javascript:;" id="register-btn" class="uppercase">Crear una cuenta</a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3 class="font-green">¿Olvidó su contraseña ?</h3>
                <p> Ingrese su Correo Electrónico </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn green btn-outline">Volver</button>
                    <button type="submit" class="btn btn-success uppercase pull-right">Enviar</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form" action="index.html" method="post">
                <h3 class="font-green">Registrarse</h3>
                 <p class="hint"> Persona por la que fue recomendada: </p>
                 <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Nombres</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Nombres" name="name" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Apellidos</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Apellidos" name="name" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Código</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Código" name="address" /> </div>
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn green btn-outline">Volver</button>
                    <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Enviar</button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
